<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebrew Bar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  <!-- Add this -->

</head>
<body>
    <h1>Homebrew Bar</h1>
    <p>Welcome to the brewery. A tool to browse and install macOS Homebrew applications.</p>

    <form id="search-form">
        <h2>Search for Brews</h2>
        <input type="text" id="search-input" placeholder="Search Homebrew..." autocomplete="off">
        <button type="submit">Search</button>
    </form>

    <table id="results_table">
        <thead>
            <tr>
                <th>Type</th>
                <th>Brew Name</th>
                <th>Description</th>
                <th>Home Page</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="renderer.js"></script>
</body>
</html>
